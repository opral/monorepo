<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="450" r="250" fill="#3fb950" opacity="0.03"/>
  <circle cx="1000" cy="200" r="200" fill="#3fb950" opacity="0.04"/>

  <!-- Headline -->
  <text x="600" y="180" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800">Making project scaffolding easier</text>

  <!-- Subline -->
  <text x="600" y="240" text-anchor="middle" fill="#3fb950" font-family="system-ui, -apple-system, sans-serif" font-size="24">Feedback â†’ Action</text>

  <!-- File tree illustration -->
  <g transform="translate(400, 280)">
    <!-- Folder icon -->
    <rect x="0" y="0" width="40" height="32" rx="4" fill="#f59e0b"/>
    <rect x="0" y="0" width="18" height="8" rx="2" fill="#f59e0b"/>
    <text x="55" y="24" fill="#e2e8f0" font-family="Monaco, Consolas, monospace" font-size="20">src/</text>

    <!-- Vertical line -->
    <path d="M20 40 L20 200" stroke="#475569" stroke-width="2"/>

    <!-- File 1 -->
    <path d="M20 70 L45 70" stroke="#475569" stroke-width="2"/>
    <rect x="50" y="55" width="32" height="38" rx="3" fill="#3fb950" opacity="0.2" stroke="#3fb950" stroke-width="1"/>
    <text x="95" y="82" fill="#e2e8f0" font-family="Monaco, Consolas, monospace" font-size="16">messages/</text>

    <!-- File 2 -->
    <path d="M20 130 L45 130" stroke="#475569" stroke-width="2"/>
    <rect x="50" y="115" width="32" height="38" rx="3" fill="#3fb950" opacity="0.2" stroke="#3fb950" stroke-width="1"/>
    <text x="95" y="142" fill="#e2e8f0" font-family="Monaco, Consolas, monospace" font-size="16">paraglide/</text>

    <!-- File 3 -->
    <path d="M20 190 L45 190" stroke="#475569" stroke-width="2"/>
    <rect x="50" y="175" width="32" height="38" rx="3" fill="#64748b" opacity="0.3" stroke="#64748b" stroke-width="1"/>
    <text x="95" y="202" fill="#94a3b8" font-family="Monaco, Consolas, monospace" font-size="16">project.inlang/</text>
  </g>

  <!-- Checkmarks -->
  <g transform="translate(700, 280)">
    <circle cx="20" cy="70" r="14" fill="#3fb950"/>
    <path d="M12 70 L17 75 L28 64" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="45" y="76" fill="#3fb950" font-family="system-ui, sans-serif" font-size="16">Simpler setup</text>

    <circle cx="20" cy="130" r="14" fill="#3fb950"/>
    <path d="M12 130 L17 135 L28 124" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="45" y="136" fill="#3fb950" font-family="system-ui, sans-serif" font-size="16">No project_id</text>

    <circle cx="20" cy="190" r="14" fill="#3fb950"/>
    <path d="M12 190 L17 195 L28 184" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="45" y="196" fill="#3fb950" font-family="system-ui, sans-serif" font-size="16">Better docs</text>
  </g>
</svg>