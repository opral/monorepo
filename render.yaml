previewsEnabled: false

# cost control for preview deployments.
# if no activity for 3 days, the preview deployment will be deleted.
previewsExpireAfterDays: 3

services:
  - name: inlang-website
    type: web
    runtime: node
    region: frankfurt
    plan: standard
    buildCommand: pnpm install && pnpm run build --projects=@inlang/website
    startCommand: NX_REJECT_UNKNOWN_LOCAL_CACHE=0 pnpm production # configured in root package.json
    autoDeploy: true
    envVars:
      - key: PORT
        value: 3000 # @inlang/server
      - fromGroup: production
    buildFilter:
      paths:
        - inlang/source-code/website/**
        - inlang/source-code/markdown/**
        - inlang/source-code/marketplace-registry/**
        - '**/*.md'
      ignoredPaths:
        - '**/CHANGELOG.md'
    domains:
      - inlang.com

  - name: lix-website
    type: web
    runtime: node
    region: frankfurt
    plan: starter
    branch: main
    pullRequestPreviewsEnabled: false
    buildCommand: pnpm --filter lix-website i && pnpm --filter lix-website build
    startCommand: NX_REJECT_UNKNOWN_LOCAL_CACHE=0 pnpm --filter lix-website start
    autoDeploy: true
    envVars:
      - fromGroup: production
      - key: PORT
        value: 3002
    buildFilter:
      paths:
        - lix/website/**

  - name: fink2
    type: web
    runtime: static
    autoDeploy: true
    branch: lix-integration
    staticPublishPath: ./inlang/source-code/fink2/dist
    routes: 
      - type: rewrite
        source: /*
        destination: /index.html
    buildCommand: pnpm install && pnpm run --filter @inlang/fink2... build
    buildFilter:
      paths:
        - inlang/source-code/fink2/**
    envVars:
      - fromGroup: production

  - name: lix-website-server
    type: web
    runtime: node
    region: frankfurt
    plan: starter
    branch: lix-integration
    pullRequestPreviewsEnabled: false
    buildCommand: pnpm --filter lix-website-server... i && pnpm --filter lix-website-server... build
    startCommand: NX_REJECT_UNKNOWN_LOCAL_CACHE=0 pnpm --filter lix-website-server production
    autoDeploy: true
    envVars:
      - fromGroup: production
      - key: PORT
        value: 3005
    buildFilter:
      paths:
        - packages/lix-website-server/**
        - packages/lix-website/**
        - packages/lix-file-manager/**
        - packages/csv-app/**
    domains:
      - lix.opral.com

  - name: lix-host
    type: web
    runtime: node
    region: frankfurt
    plan: starter
    branch: lix-integration
    pullRequestPreviewsEnabled: false
    buildCommand: pnpm --filter @lix-js/host... i && pnpm --filter @lix-js/host... build
    startCommand: NX_REJECT_UNKNOWN_LOCAL_CACHE=0 pnpm --filter @lix-js/host start
    autoDeploy: true
    envVars:
      - fromGroup: production
      - key: PORT
        value: 3000
    buildFilter:
      paths:
        - packages/lix-host/**
        - packages/lix-sdk/**
    domains:
      - lix.host

  - name: csv
    type: web
    runtime: static
    autoDeploy: true
    branch: lix-integration
    staticPublishPath: ./packages/csv-app/dist
    buildCommand: pnpm install && pnpm run --filter csv-app... build
    buildFilter:
      paths:
        - packages/csv-app/**
    envVars:
      - fromGroup: production

  - name: git-proxy
    type: web
    runtime: node
    region: frankfurt
    plan: starter
    # PR preview deployments use the shared production git-proxy
    # This disables branch previews for the git-proxy
    branch: main
    buildCommand: pnpm install && pnpm run build
    startCommand: NX_REJECT_UNKNOWN_LOCAL_CACHE=0 pnpm --filter @lix-js/server production
    autoDeploy: true
    envVars:
      - key: PORT
        value: 3001
      - fromGroup: production
    buildFilter:
      paths:
        - lix/packages/server/**
    domains:
      - git.inlang.com

  - name: badge-service
    type: web
    runtime: node
    region: frankfurt
    plan: standard
    branch: main
    buildCommand: pnpm install && pnpm run build --projects=@inlang/badge
    startCommand: NX_REJECT_UNKNOWN_LOCAL_CACHE=0 pnpm --filter @inlang/badge run production
    autoDeploy: true
    envVars:
      - fromGroup: production
    buildFilter:
      paths:
        - inlang/source-code/badge/CHANGELOG.md
    domains:
      - badge.inlang.com

  - name: fink-editor
    type: web
    runtime: node
    region: frankfurt
    plan: standard
    pullRequestPreviewsEnabled: false
    buildCommand: pnpm install && pnpm run --filter @inlang/editor... build
    startCommand: NX_REJECT_UNKNOWN_LOCAL_CACHE=0 pnpm --filter @inlang/editor production
    autoDeploy: true
    envVars:
      - fromGroup: production
      - key: PORT
        value: 4003
    buildFilter:
      paths:
        - inlang/source-code/editor/CHANGELOG.md
    domains:
      - fink.inlang.com

  - name: inlang-manage
    type: web
    runtime: node
    region: frankfurt
    plan: standard
    pullRequestPreviewsEnabled: false
    buildCommand: pnpm install && pnpm run build
    startCommand: NX_REJECT_UNKNOWN_LOCAL_CACHE=0 pnpm --filter @inlang/manage production
    autoDeploy: true
    envVars:
      - fromGroup: production
      - key: PORT
        value: 4004
    buildFilter:
      paths:
        - inlang/source-code/manage/CHANGELOG.md
    domains:
      - manage.inlang.com

  - name: opral-website
    type: web
    runtime: static
    autoDeploy: true
    staticPublishPath: ./opral/source-code/website
    buildFilter:
      paths:
        - opral/source-code/website/**
    domains:
      - opral.com

  - name: telemetry-proxy
    type: web
    runtime: node
    region: frankfurt
    plan: starter
    branch: main
    pullRequestPreviewsEnabled: false
    buildCommand: pnpm install && pnpm run --filter @inlang/telemetry-proxy build
    startCommand: NX_REJECT_UNKNOWN_LOCAL_CACHE=0 pnpm run --filter @inlang/telemetry-proxy production
    autoDeploy: true
    envVars:
      - key: PORT
        value: 4005
    buildFilter:
      paths:
        - inlang/source-code/telemetry-proxy/**
    domains:
      - tm.inlang.com

  - name: telemetry-proxy-parrot
    type: web
    runtime: node
    region: frankfurt
    plan: starter
    branch: main
    pullRequestPreviewsEnabled: false
    buildCommand: pnpm install && pnpm run --filter @inlang/telemetry-proxy-parrot build
    startCommand: NX_REJECT_UNKNOWN_LOCAL_CACHE=0 pnpm run --filter @inlang/telemetry-proxy-parrot production
    autoDeploy: true
    envVars:
      - key: PORT
        value: 4006
    buildFilter:
      paths:
        - inlang/source-code/telemetry-proxy-parrot/**
    domains:
      - telemetry.inlang.com
    