previewsEnabled: true

# cost control for preview deployments.
# if no activity for 3 days, the preview deployment will be deleted.
previewsExpireAfterDays: 3

services:
  - name: inlang-website
    type: web
    runtime: node
    region: frankfurt
    plan: standard
    branch: main
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run production
    autoDeploy: true
    buildFilter:
      paths:
        - lix/source-code/server/**
    envVars:
      - fromGroup: production
    domains:
      - inlang.com

  - name: git-proxy
    type: web
    runtime: node
    region: frankfurt
    plan: starter
    branch: main
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm --filter @lix-js/server production
    autoDeploy: true
    envVars:
      - fromGroup: production
    buildFilter:
      ignoredPaths:
        - inlang/source-code/manage/**
    domains:
      - git.inlang.com

  - name: badge-service
    type: pserv
    runtime: node
    region: frankfurt
    plan: standard
    branch: main
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm --filter @inlang/badge run production
    autoDeploy: true
    envVars:
      - fromGroup: production
    buildFilter:
      paths:
        - inlang/source-code/badge/**

  - name: inlang-manage
    type: web
    runtime: node
    region: frankfurt
    plan: standard
    branch: main
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run production
    autoDeploy: true
    envVars:
      - fromGroup: production
    buildFilter:
      paths:
        - inlang/source-code/manage/**
    domains:
      - manage.inlang.com
