[package]
name = "lix_sqlparser"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
sqlparser = { version = "0.45", default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
wee_alloc = { version = "0.4" }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
