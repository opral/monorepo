<svg width="750" height="180" viewBox="0 0 750 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E1E"/>
      <stop offset="100%" style="stop-color:#252526"/>
    </linearGradient>
  </defs>

  <!-- Editor background -->
  <rect width="750" height="180" rx="8" fill="url(#bgGradient)"/>

  <!-- Title bar -->
  <rect width="750" height="32" rx="8" fill="#323233"/>
  <rect y="24" width="750" height="8" fill="#323233"/>

  <!-- Window controls -->
  <circle cx="20" cy="16" r="6" fill="#FF5F57"/>
  <circle cx="40" cy="16" r="6" fill="#FFBD2E"/>
  <circle cx="60" cy="16" r="6" fill="#28CA41"/>

  <!-- File name -->
  <text x="100" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#CCCCCC">index.tsx</text>

  <!-- Line numbers -->
  <text x="20" y="62" font-family="ui-monospace, monospace" font-size="13" fill="#858585">1</text>
  <text x="20" y="90" font-family="ui-monospace, monospace" font-size="13" fill="#858585">2</text>
  <text x="20" y="118" font-family="ui-monospace, monospace" font-size="13" fill="#858585">3</text>
  <text x="20" y="146" font-family="ui-monospace, monospace" font-size="13" fill="#858585">4</text>

  <!-- Line 1: import statement -->
  <text x="50" y="62" font-family="ui-monospace, monospace" font-size="13">
    <tspan fill="#C586C0">import</tspan>
    <tspan fill="#CCCCCC"> { </tspan>
    <tspan fill="#9CDCFE">t</tspan>
    <tspan fill="#CCCCCC"> } </tspan>
    <tspan fill="#C586C0">from</tspan>
    <tspan fill="#CE9178"> "i18next"</tspan>
    <tspan fill="#CCCCCC">;</tspan>
  </text>

  <!-- Line 2: empty -->

  <!-- Line 3: t("hello_world") with GREEN inline preview -->
  <text x="50" y="118" font-family="ui-monospace, monospace" font-size="13"><tspan fill="#DCDCAA">t</tspan><tspan fill="#CCCCCC">(</tspan><tspan fill="#CE9178">"hello_world"</tspan><tspan fill="#CCCCCC">);</tspan></text>
  <!-- Inline preview background - success -->
  <rect x="195" y="104" width="175" height="20" rx="4" fill="#28432F"/>
  <!-- Inline preview text - success -->
  <text x="205" y="118" font-family="ui-monospace, monospace" font-size="13" fill="#89D185">Welcome to this App!</text>

  <!-- Line 4: t("greeting") with RED error -->
  <text x="50" y="146" font-family="ui-monospace, monospace" font-size="13"><tspan fill="#DCDCAA">t</tspan><tspan fill="#CCCCCC">(</tspan><tspan fill="#CE9178">"greeting"</tspan><tspan fill="#CCCCCC">, {</tspan><tspan fill="#9CDCFE"> name</tspan><tspan fill="#CCCCCC">: </tspan><tspan fill="#CE9178">"Alice"</tspan><tspan fill="#CCCCCC"> });</tspan></text>
  <!-- Red squiggly underline -->
  <path d="M50 152 Q53 155 56 152 Q59 149 62 152 Q65 155 68 152 Q71 149 74 152 Q77 155 80 152 Q83 149 86 152 Q89 155 92 152 Q95 149 98 152 Q101 155 104 152 Q107 149 110 152 Q113 155 116 152 Q119 149 122 152 Q125 155 128 152 Q131 149 134 152 Q137 155 140 152 Q143 149 146 152 Q149 155 152 152" stroke="#F44747" stroke-width="1.5" fill="none"/>
  <!-- Inline error background -->
  <rect x="295" y="132" width="220" height="20" rx="4" fill="#4B2627"/>
  <!-- Inline error message -->
  <text x="305" y="146" font-family="ui-monospace, monospace" font-size="13" fill="#F48771">missing translation for 'en'</text>
</svg>
