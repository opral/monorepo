<svg width="800" height="280" viewBox="0 0 800 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" rx="12" fill="url(#bgGradient)"/>

  <!-- Left side: Title + Features -->
  <text x="40" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white">The recommended inlang plugin</text>
  <text x="40" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white">for translation files</text>

  <!-- Feature list -->
  <g transform="translate(40, 110)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#10B981">✓</text>
    <text x="22" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#CBD5E1">Variables</text>

    <text x="0" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#10B981">✓</text>
    <text x="22" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#CBD5E1">Pluralization</text>

    <text x="0" y="56" font-family="system-ui, sans-serif" font-size="14" fill="#10B981">✓</text>
    <text x="22" y="56" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#CBD5E1">Variants</text>

    <text x="0" y="84" font-family="system-ui, sans-serif" font-size="14" fill="#10B981">✓</text>
    <text x="22" y="84" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#CBD5E1">Nesting</text>

    <text x="0" y="112" font-family="system-ui, sans-serif" font-size="14" fill="#10B981">✓</text>
    <text x="22" y="112" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#CBD5E1">Stored as JSON</text>
  </g>

  <!-- Right side: Code preview -->
  <rect x="340" y="30" width="420" height="220" rx="8" fill="#0F172A" stroke="#334155" stroke-width="1"/>

  <!-- File tab -->
  <rect x="340" y="30" width="120" height="28" rx="8" fill="#1E293B"/>
  <rect x="340" y="50" width="120" height="8" fill="#1E293B"/>
  <text x="360" y="49" font-family="ui-monospace, monospace" font-size="11" fill="#94A3B8">en.json</text>

  <!-- Code content -->
  <text x="360" y="80" font-family="ui-monospace, monospace" font-size="12" fill="#CBD5E1">{</text>
  <text x="375" y="100" font-family="ui-monospace, monospace" font-size="12"><tspan fill="#9ECE6A">"hello"</tspan><tspan fill="#CBD5E1">: </tspan><tspan fill="#E0AF68">"Hello {name}!"</tspan><tspan fill="#CBD5E1">,</tspan></text>
  <text x="375" y="120" font-family="ui-monospace, monospace" font-size="12"><tspan fill="#9ECE6A">"items"</tspan><tspan fill="#CBD5E1">: [{</tspan></text>
  <text x="390" y="140" font-family="ui-monospace, monospace" font-size="12"><tspan fill="#9ECE6A">"match"</tspan><tspan fill="#CBD5E1">: {</tspan></text>
  <text x="405" y="160" font-family="ui-monospace, monospace" font-size="12"><tspan fill="#9ECE6A">"count=one"</tspan><tspan fill="#CBD5E1">: </tspan><tspan fill="#E0AF68">"One item"</tspan><tspan fill="#CBD5E1">,</tspan></text>
  <text x="405" y="180" font-family="ui-monospace, monospace" font-size="12"><tspan fill="#9ECE6A">"count=other"</tspan><tspan fill="#CBD5E1">: </tspan><tspan fill="#E0AF68">"{count} items"</tspan></text>
  <text x="390" y="200" font-family="ui-monospace, monospace" font-size="12" fill="#CBD5E1">}</text>
  <text x="375" y="220" font-family="ui-monospace, monospace" font-size="12" fill="#CBD5E1">}]</text>
  <text x="360" y="240" font-family="ui-monospace, monospace" font-size="12" fill="#CBD5E1">}</text>
</svg>
